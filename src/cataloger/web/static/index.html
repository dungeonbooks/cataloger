<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cataloger â€” ISBN to Square Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-base-200">
  <div class="max-w-5xl mx-auto p-4">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold">Cataloger</h1>
      <p class="text-base-content/60 mt-1">Turn ISBNs into a Square-ready catalog</p>
    </header>

    <main>
      <!-- Input Form -->
      <section id="input-section">
        <div class="card bg-base-100 shadow">
          <div class="card-body">
            <fieldset class="fieldset mb-2">
              <legend class="fieldset-legend">Store name (as it appears in Square)</legend>
              <input type="text" id="location" placeholder="e.g. Bookstore" required
                     class="input input-bordered w-full">
            </fieldset>

            <fieldset class="fieldset mb-2">
              <legend class="fieldset-legend">ISBNs (one per line)</legend>
              <textarea id="isbns" rows="10"
                        placeholder="9780553381696&#10;9780451457998&#10;9780141439518"
                        class="textarea textarea-bordered w-full font-mono"></textarea>
            </fieldset>

            <button id="generate-btn" onclick="generate()" class="btn btn-primary btn-block mt-2">
              Generate Catalog
            </button>
          </div>
        </div>
      </section>

      <!-- Progress -->
      <section id="progress-section" class="hidden">
        <div class="card bg-base-100 shadow">
          <div class="card-body items-center">
            <progress id="progress-fill" class="progress progress-primary w-full" value="0" max="100"></progress>
            <p id="progress-text" class="text-base-content/60 text-sm mt-2">Looking up books...</p>
          </div>
        </div>
      </section>

      <!-- Results -->
      <section id="results-section" class="hidden">
        <div class="alert mb-4" id="summary"></div>

        <div class="flex flex-wrap gap-2 mb-4">
          <button onclick="downloadFile('csv')" class="btn btn-outline">Download CSV</button>
          <button onclick="downloadFile('images')" class="btn btn-outline">Download Images</button>
          <button onclick="downloadFile('all')" class="btn btn-success">Download All (CSV + Images)</button>
        </div>

        <div class="overflow-x-auto mb-4">
          <table id="results-table" class="table table-zebra">
            <thead>
              <tr>
                <th>Cover</th>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Pages</th>
                <th>Price</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="results-body"></tbody>
          </table>
        </div>

        <button class="btn btn-ghost" onclick="reset()">Start Over</button>
      </section>
    </main>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
